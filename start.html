<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign Up</title>
  <link rel="stylesheet" href="css/start.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm" method="post" onsubmit="validateForm()">
      <input type="email" id="email" name="email" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" id="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/start2.html" id="signupLink">Sign Up</a></p>
    <script>
      //Login into website
      function validateForm() {
        var Username = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (password != "") {
          window.location.assign("index.html");
          alert("Successfully Logged in");
        }
        else {
          alert("Password does not match");
        }
      }
      const formInput = document.querySelector('#signupForm');
      formInput.addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      })
    </script>
</body>

</html>
